<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src = "assets/javascript/app.js"></script>    
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="card p-5 m-5 shadow-lg display">
            <div class="row">
                <div class="col-12 title text-center">
                    <h1>Impossible Trivia</h1>
                </div>
            </div>
            <div class="row text-center my-2 shadow-sm">
                <div class="col-4 border-right">
                    Question: <p class = 'questionCount'>0</p>
                </div>
                <div class="col-4 border-right">
                    Score: <p class = 'playerScore'>0</p>
                </div>
                <div class="col-4">
                    High Score: <p class = 'playerHighScore'>0</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 description text-center mt-3">
                    <h4></h4>

                </div>

            </div>
            <div class="row">
                <div class="col-12 answers text-center d-none">

                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class = "start btn-outline-success btn-lg mt-5">Get Started</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
