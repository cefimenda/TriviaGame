<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src = "assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">    
    <title>Trivia</title>
</head>
<body>
    <!-- SETTINGS MODAL -->
    <div class="modal settingsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="form-group">
                                <label for="categorySelect">Category</label>
                                <select multiple class="form-control" id="categorySelect">
                                    <option value="0" selected>Any Category</option>
                                    <option value="9">General Knowledge</option>
                                    <option value="10">Entertainment: Books</option>
                                    <option value="11">Entertainment: Film</option>
                                    <option value="12">Entertainment: Music</option>
                                    <option value="13">Entertainment: Musicals & Theatres</option>
                                    <option value="14">Entertainment: Television</option>
                                    <option value="15">Entertainment: Video Games</option>
                                    <option value="16">Entertainment: Board Games</option>
                                    <option value="17">Science & Nature</option>
                                    <option value="18">Science: Computers</option>
                                    <option value="19">Science: Mathematics</option>
                                    <option value="20">Mythology</option>
                                    <option value="21">Sports</option>
                                    <option value="22">Geography</option>
                                    <option value="23">History</option>
                                    <option value="24">Politics</option>
                                    <option value="25">Art</option>
                                    <option value="26">Celebrities</option>
                                    <option value="27">Animals</option>
                                    <option value="28">Vehicles</option>
                                    <option value="29">Entertainment: Comics</option>
                                    <option value="30">Science:Gadgets</option>
                                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                                    <option value="32">Entertainment: Cartoon & Animations</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mx-auto">
                            <div class="form-group">
                                <label for="difficultySelect">Difficulty</label>
                                <select class="form-control" id="difficultySelect">
                                    <option value = "0">Any</option>
                                    <option value = "easy">Easy</option>
                                    <option value = "medium">Medium</option>
                                    <option value = "hard">Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 mx-auto">
                            <div class="form-group">
                                <label for="typeSelect">Type</label>
                                <select class="form-control" id="typeSelect">
                                    <option value = "0">Any</option>
                                    <option value = "multiple">Multiple Choice</option>
                                    <option value = "boolean">True/False</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="qCountInput">Questions per Round</label>
                                <input type="number" class="form-control" id="qCountInput" placeholder="10 questions">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="timeInput">Seconds per Question</label>
                                <input type="number" class="form-control" id="timeInput" placeholder="10 seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL -->
    <div class="container">
        <div class="card p-5 m-5 shadow-lg display">
            <div class="row">
                <div class="col-12 title text-center">
                    <h1>Impossible Trivia</h1>
                    <button class="btn-outline-secondary btn-sm mb-3 float-right settings">Settings</button>
                </div>
            </div>
            <div class="row text-center my-2 shadow-sm">
                <div class="col-4 border-right">
                    Question: <p class = 'questionCount'>0</p>
                </div>
                <div class="col-4 border-right">
                    Score: <p class = 'playerScore'>0</p>
                </div>
                <div class="col-4">
                    High Score: <p class = 'playerHighScore'>0</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 description text-center mt-3">
                    <h4></h4>

                </div>
            </div>
            <div class="row">
                <div class="col-12 answers text-center d-none">

                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class = "start btn-outline-secondary btn-lg mt-5">GO!</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
